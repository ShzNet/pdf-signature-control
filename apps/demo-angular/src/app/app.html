<div class="container">
    <div class="header">
        <h2>Angular PDF Sign Demo</h2>
    </div>
    <div class="pdf-container">
        <lib-pdf-sign-angular [options]="{
        pdfLoaderOptions: {
          workerSrc: 'https://unpkg.com/pdfjs-dist@5.4.530/build/pdf.worker.min.mjs',
          cMapUrl: 'https://unpkg.com/pdfjs-dist@5.4.530/cmaps/',
          cMapPacked: true
        }
      }" [onLoad]="handleLoad"></lib-pdf-sign-angular>
    </div>
</div>
