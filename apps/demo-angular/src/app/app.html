<header class="app-header">
  <span>PDF Sign Demo (Angular)</span>
</header>

<app-left-panel class="left-panel" [newField]="newField" (addToPdf)="handleAddField()"
  (requestSignatureSetup)="openSignatureModal()" (clearSignatureContent)="onClearSignatureContent()">
</app-left-panel>

<main class="main-content">
  <div class="toolbar">
    <div class="control-group">
      <button (click)="prevPage()" title="Previous Page">◀</button>
      <span id="page-info" style="min-width: 80px; text-align: center;">{{ pageInfo }}</span>
      <button (click)="nextPage()" title="Next Page">▶</button>
    </div>

    <div class="divider"></div>

    <div class="control-group">
      <button (click)="zoomOut()" title="Zoom Out">−</button>
      <span id="zoom-info" style="min-width: 50px; text-align: center;">{{ zoomInfo }}</span>
      <button (click)="zoomIn()" title="Zoom In">+</button>
    </div>

    <div class="divider"></div>

    <div class="control-group">
      <select [(ngModel)]="viewMode">
        <option value="scroll">Scroll Mode</option>
        <option value="single">Single Page</option>
      </select>
    </div>

    <div class="control-group">
      <button (click)="printOriginal()" title="Print">Print</button>
    </div>
  </div>

  <div class="pdf-container">
    <lib-pdf-sign-angular [src]="pdfUrl" [viewMode]="viewMode" [pdfLoaderOptions]="pdfLoaderOptions" [fields]="fields"
      [(page)]="currentPage"
      (ready)="onControlReady($event)" (pageInfo)="onPageInfo($event)" (scaleChange)="onScaleChange($event)"
      (fieldsChange)="onFieldsChange($event)" (error)="onError($event)"
      style="width: 100%; height: 100%; display: block;"></lib-pdf-sign-angular>
  </div>
</main>

<app-right-panel class="right-panel" [fields]="fields" (remove)="removeField($event)" (update)="refreshFields()">
</app-right-panel>

<app-signature-modal [isOpen]="isModalOpen" (close)="closeSignatureModal()" (save)="onSignatureSave($event)">
</app-signature-modal>
